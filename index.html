<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Gestures</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3/drawing_utils.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="statusOverlay">
        Status: Initializing...
        <br>Gesture: None
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <div id="customCursor"></div>

    <div class="sidebar">
        <button id="colorsBtn" class="category-button">Colors</button>
        <button id="numbersBtn" class="category-button">Numbers</button>
        <button id="animalsBtn" class="category-button">Animals</button>
        <button id="alphabetsBtn" class="category-button">Alphabets</button>
        <button id="pauseBtn" class="category-button pause-button">Pause</button>
    </div>

    <div class="main-content" id="mainContent">
        </div>

    <div id="onboardingOverlay" class="onboarding-overlay">
        <div class="onboarding-content">
            <h1 id="onboardingTitle">Welcome!</h1>
            <p id="onboardingInstruction"></p>
            <button id="onboardingButton" class="onboarding-button"></button>
        </div>
    </div>

    <div id="pauseOverlay" class="pause-overlay hidden">
        <div class="pause-content">
            <h1 class="pause-title">Paused</h1>
            <p class="pause-instruction">Take a break! Click 'Resume' to continue learning.</p>
            <button id="resumeBtn" class="onboarding-button resume-button">Resume</button>
        </div>
    </div>

    <script src="main.js">
    </script>
</body>
</html>
